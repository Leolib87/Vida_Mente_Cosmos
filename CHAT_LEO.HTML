<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origen, Mente y Cosmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --neon-green: #00FF41;
            --neon-cyan: #00E5FF;
            --dark-bg: #0A0A0F;
            --shadow-glow: 0 0 15px rgba(0, 229, 255, 0.7);
            --shadow-intense: 0 0 25px rgba(0, 255, 65, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center/cover fixed;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Navegaci√≥n */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.95);
            z-index: 1000;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--neon-cyan);
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease;
        }

        nav.hidden {
            transform: translateY(-100%);
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 3rem;
        }

        nav ul li a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 0.6rem 1.2rem;
            border: 1px solid transparent;
            border-radius: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 229, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        nav ul li a:hover {
            color: #FFFFFF;
            text-shadow: var(--shadow-glow);
            border-color: var(--neon-cyan);
        }

        nav ul li a:hover::after {
            width: 200%;
            height: 200%;
        }

        /* Contenedor Principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--neon-cyan);
            text-shadow: var(--shadow-glow);
            position: relative;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.8));
            z-index: 1;
        }

        .hero h1, .hero p {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.8s ease-out forwards;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 5rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2.5s infinite alternate;
        }

        .hero p {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            max-width: 800px;
            margin-top: 1.5rem;
            font-family: 'Roboto Mono', monospace;
            color: #E0FFFF;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-green), 0 0 10px rgba(0, 229, 255, 0.5); }
            to { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px rgba(0, 255, 65, 0.8); }
        }

        /* Chat Flotante */
        #n8n-chat {
            position: fixed;
            top: 5rem;
            right: 0;
            width: 380px;
            height: calc(100vh - 5rem);
            background: rgba(10, 10, 15, 0.97);
            border-left: 2px solid var(--neon-cyan);
            box-shadow: var(--shadow-intense);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 0 15px;
            overflow: hidden;
        }

        #n8n-chat.open {
            transform: translateX(0);
        }

        #n8n-chat .chat-header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: var(--shadow-glow);
            padding: 1rem;
            font-size: 1.3rem;
            text-align: center;
        }

        #n8n-chat .chat-body {
            padding: 1.5rem;
            height: calc(100% - 6.5rem);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) rgba(0, 0, 0, 0.5);
        }

        #n8n-chat .chat-message {
            background: rgba(0, 229, 255, 0.08);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            margin: 0.8rem 0;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        #n8n-chat .chat-message:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-glow);
        }

        #n8n-chat .chat-input {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-green);
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            border-radius: 8px;
            box-shadow: inset 0 0 5px var(--neon-cyan);
        }

        #n8n-chat .chat-input:focus {
            border-color: #FFFFFF;
            box-shadow: inset 0 0 12px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            outline: none;
        }

        .chat-toggle {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background: rgba(10, 10, 15, 0.9);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-green);
            padding: 1rem 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 2500;
            border-radius: 15px 0 0 15px;
            box-shadow: var(--shadow-glow);
            transition: all 0.4s ease;
        }

        .chat-toggle:hover {
            background: rgba(0, 229, 255, 0.25);
            color: #FFFFFF;
            box-shadow: var(--shadow-intense);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--neon-cyan);
            border-top: 1px solid var(--neon-green);
            text-shadow: var(--shadow-glow);
            font-family: 'Roboto Mono', monospace;
            background: rgba(10, 10, 15, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            nav ul {
                gap: 2rem;
            }
            #n8n-chat {
                width: 340px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                padding: 0.5rem;
            }
            nav ul li a {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
            .hero {
                padding: 1.5rem;
            }
            #n8n-chat {
                width: 100%;
                top: auto;
                bottom: 0;
                height: 70vh;
                transform: translateX(0) translateY(100%);
                border-left: none;
                border-top: 2px solid var(--neon-cyan);
                border-radius: 15px 15px 0 0;
            }
            #n8n-chat.open {
                transform: translateX(0) translateY(0);
            }
            .chat-toggle {
                top: auto;
                bottom: 1rem;
                right: 1rem;
                border-radius: 10px;
                padding: 0.8rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 0.8rem;
            }
            .hero h1 {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            .hero p {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
            }
            .main-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#exploracion">Exploraci√≥n</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="main-container" id="inicio">
        <div class="hero">
            <h1>Origen, Mente y Cosmos</h1>
            <p>Un viaje transdisciplinario a trav√©s de la vida, la conciencia y las redes del saber</p>
        </div>

        <div class="footer" id="contacto">
            <p>La vida es un juego c√≥smico | Febrero 2025</p>
        </div>
    </div>

    <!-- Chat Flotante -->
    <button class="chat-toggle" id="chat-toggle">Chat</button>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            const chatElement = document.querySelector('#n8n-chat');
            const chatToggle = document.querySelector('#chat-toggle');
            const nav = document.querySelector('nav');
            let lastScroll = 0;

            // Inicializar Chat
            if (!chatElement.hasAttribute('data-initialized')) {
                createChat({
                    webhookUrl: 'https://leolib1987.app.n8n.cloud/webhook/4c920a6e-4bb8-4273-9536-b85a322c81fb/chat',
                    webhookConfig: {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    },
                    target: '#n8n-chat',
                    mode: 'window',
                    chatInputKey: 'chatInput',
                    chatSessionKey: 'sessionId',
                    metadata: { site: 'Origen, Mente y Cosmos' },
                    showWelcomeScreen: false,
                    defaultLanguage: 'es',
                    initialMessages: [
                        '¬°Hola, explorador! üåå',
                        '¬øC√≥mo puedo guiarte en este viaje c√≥smico?'
                    ],
                    i18n: {
                        es: {
                            title: 'Cosmos Chat',
                            subtitle: 'Explora el saber',
                            footer: '',
                            getStarted: 'Iniciar',
                            inputPlaceholder: 'Escribe aqu√≠...',
                        }
                    }
                });
                chatElement.setAttribute('data-initialized', 'true');
            }

            // Toggle Chat
            chatToggle.addEventListener('click', () => {
                chatElement.classList.toggle('open');
            });

            // Ocultar/Mostrar Nav al hacer scroll
            window.addEventListener('scroll', () => {
                const currentScroll = window.scrollY;
                if (currentScroll > lastScroll && currentScroll > 100) {
                    nav.classList.add('hidden');
                } else {
                    nav.classList.remove('hidden');
                }
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
