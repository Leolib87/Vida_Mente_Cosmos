<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origen, Mente y Cosmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --neon-green: #00FF00;
            --neon-cyan: #00FFFF;
            --black: #000000;
            --shadow-glow: 0 0 15px var(--neon-cyan);
            --shadow-intense: 0 0 30px var(--neon-cyan);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--black) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover fixed;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(5px);
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }
        nav ul li a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFFFFF;
            text-shadow: var(--shadow-glow);
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
        }
        .main-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            min-height: calc(100vh - 5rem);
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--neon-cyan);
            text-shadow: var(--shadow-glow);
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .hero h1, .hero p {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
        }
        .hero h1 {
            font-size: 4rem;
            animation: glow 2s infinite alternate;
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin-top: 1rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-cyan); }
        }
        /* Chat Flotante a la Derecha - Estilo Coherente */
        #n8n-chat {
            position: fixed;
            top: 5rem;
            right: 0;
            width: 350px;
            height: calc(100vh - 5rem);
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid var(--neon-cyan);
            box-shadow: var(--shadow-intense);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border-radius: 0 0 0 10px;
            overflow: hidden;
        }
        #n8n-chat.open {
            transform: translateX(0);
        }
        #n8n-chat .chat-header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            padding: 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
        }
        #n8n-chat .chat-body {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem;
            height: calc(100% - 6rem); /* Ajuste para header y input */
            overflow-y: auto;
        }
        #n8n-chat .chat-message {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 5px;
            margin: 0.5rem 0;
            padding: 0.8rem;
            font-size: 0.95rem;
            text-shadow: 0 0 3px var(--neon-green);
            transition: transform 0.2s ease;
        }
        #n8n-chat .chat-message:hover {
            transform: translateX(5px);
            box-shadow: 0 0 10px var(--neon-green);
        }
        #n8n-chat .chat-input {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-green);
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
            box-shadow: inset 0 0 5px var(--neon-cyan);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #n8n-chat .chat-input:focus {
            border-color: #FFFFFF;
            box-shadow: inset 0 0 10px var(--neon-cyan), 0 0 15px var(--neon-cyan);
            outline: none;
        }
        #n8n-chat .chat-input::placeholder {
            color: var(--neon-cyan);
            text-shadow: 0 0 2px var(--neon-cyan);
            opacity: 0.7;
        }
        #n8n-chat .chat-footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem;
            border-top: 1px solid var(--neon-cyan);
        }
        .chat-toggle {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-green);
            padding: 0.8rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 2500;
            border-radius: 5px 0 0 5px;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease;
        }
        .chat-toggle:hover {
            background: rgba(0, 255, 255, 0.2);
            color: #FFFFFF;
            text-shadow: var(--shadow-glow);
            box-shadow: var(--shadow-intense);
        }
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--neon-cyan);
            border-top: 2px solid var(--neon-green);
            margin-top: 2rem;
            text-shadow: var(--shadow-glow);
        }
        /* Responsive Design */
        @media (max-width: 900px) {
            .hero h1 {
                font-size: 3rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            nav ul {
                gap: 1.5rem;
            }
            #n8n-chat {
                width: 300px;
            }
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            #n8n-chat {
                width: 100%;
                top: auto;
                bottom: 0;
                height: 50vh;
                transform: translateX(0) translateY(100%);
                border-left: none;
                border-top: 2px solid var(--neon-cyan);
                border-radius: 10px 10px 0 0;
            }
            #n8n-chat.open {
                transform: translateX(0) translateY(0);
            }
            .chat-toggle {
                top: auto;
                bottom: 1rem;
                right: 1rem;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#exploracion">Exploración</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="main-container" id="inicio">
        <div class="hero">
            <h1>Origen, Mente y Cosmos</h1>
            <p>Un viaje transdisciplinario a través de la vida, la conciencia y las redes del saber</p>
        </div>

        <div class="footer" id="contacto">
            <p>La vida es un juego cósmico | Febrero 2025</p>
        </div>
    </div>

    <!-- Chat Flotante -->
    <button class="chat-toggle" id="chat-toggle">Chat</button>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            const chatElement = document.querySelector('#n8n-chat');
            const chatToggle = document.querySelector('#chat-toggle');

            if (!chatElement.hasAttribute('data-initialized')) {
                createChat({
                    webhookUrl: 'https://leolib1987.app.n8n.cloud/webhook/4c920a6e-4bb8-4273-9536-b85a322c81fb/chat',
                    webhookConfig: {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    },
                    target: '#n8n-chat',
                    mode: 'window',
                    chatInputKey: 'chatInput',
                    chatSessionKey: 'sessionId',
                    metadata: {
                        site: 'Origen, Mente y Cosmos'
                    },
                    showWelcomeScreen: false,
                    defaultLanguage: 'es',
                    initialMessages: [
                        '¡Hola, explorador! 🌌',
                        '¿Cómo puedo guiarte en este viaje cósmico?'
                    ],
                    i18n: {
                        es: {
                            title: 'Cosmos Chat',
                            subtitle: 'Explora el saber',
                            footer: '',
                            getStarted: 'Iniciar',
                            inputPlaceholder: 'Escribe aquí...',
                        }
                    }
                });
                chatElement.setAttribute('data-initialized', 'true');
            }

            chatToggle.addEventListener('click', () => {
                chatElement.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
