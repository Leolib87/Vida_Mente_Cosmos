<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origen, Mente y Cosmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --neon-green: #00FF41;
            --neon-cyan: #00E5FF;
            --dark-bg: #0A0A0F;
            --shadow-glow: 0 0 15px rgba(0, 229, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center/cover fixed;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navegación */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid var(--neon-cyan);
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        nav.hidden {
            transform: translateY(-100%);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            background: rgba(0, 229, 255, 0.2);
            text-shadow: var(--shadow-glow);
        }

        /* Contenido Principal */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hero {
            flex: 1;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 2rem 1rem;
            color: var(--neon-cyan);
            text-shadow: var(--shadow-glow);
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero h1, .hero p {
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4.5rem);
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        .hero p {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            max-width: 700px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-cyan); }
        }

        /* Chat Flotante */
        #n8n-chat {
            position: fixed;
            top: 4rem;
            right: 0;
            width: min(90vw, 360px);
            height: calc(100vh - 4rem);
            background: rgba(10, 10, 15, 0.97);
            border-left: 1px solid var(--neon-cyan);
            box-shadow: var(--shadow-glow);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border-radius: 0 0 0 10px;
        }

        #n8n-chat.open {
            transform: translateX(0);
        }

        #n8n-chat .chat-header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        #n8n-chat .chat-body {
            padding: 1rem;
            height: calc(100% - 6rem);
            overflow-y: auto;
        }

        #n8n-chat .chat-message {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            padding: 0.8rem;
            margin: 0.5rem 0;
            transition: transform 0.2s ease;
        }

        #n8n-chat .chat-message:hover {
            transform: scale(1.02);
        }

        #n8n-chat .chat-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
        }

        #n8n-chat .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .chat-toggle {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 0.8rem 1.2rem;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--neon-cyan);
            border-right: none;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            z-index: 2500;
            border-radius: 10px 0 0 10px;
            transition: all 0.3s ease;
        }

        .chat-toggle:hover {
            background: rgba(0, 229, 255, 0.2);
            color: #fff;
        }

        /* Footer */
        .footer {
            padding: 1.5rem;
            text-align: center;
            color: var(--neon-cyan);
            border-top: 1px solid var(--neon-green);
            background: rgba(10, 10, 15, 0.8);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            nav {
                padding: 0.8rem;
            }
            nav ul {
                gap: 1rem;
            }
            nav a {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
            #n8n-chat {
                top: auto;
                bottom: 0;
                width: 100%;
                height: 60vh;
                transform: translateX(0) translateY(100%);
                border-left: none;
                border-top: 1px solid var(--neon-cyan);
                border-radius: 10px 10px 0 0;
            }
            #n8n-chat.open {
                transform: translateX(0) translateY(0);
            }
            .chat-toggle {
                top: auto;
                bottom: 1rem;
                right: 1rem;
                border-radius: 8px;
                border: 1px solid var(--neon-cyan);
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            .main-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#exploracion">Exploración</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="main-container" id="inicio">
        <div class="hero">
            <h1>Origen, Mente y Cosmos</h1>
            <p>Un viaje transdisciplinario a través de la vida, la conciencia y las redes del saber</p>
        </div>
        <div class="footer" id="contacto">
            <p>La vida es un juego cósmico | Febrero 2025</p>
        </div>
    </div>

    <button class="chat-toggle" id="chat-toggle">Chat</button>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        document.addEventListener('DOMContentLoaded', () => {
            const chatElement = document.querySelector('#n8n-chat');
            const chatToggle = document.querySelector('#chat-toggle');
            const nav = document.querySelector('nav');
            let lastScroll = 0;

            // Inicializar chat
            createChat({
                webhookUrl: 'https://leolib1987.app.n8n.cloud/webhook/4c920a6e-4bb8-4273-9536-b85a322c81fb/chat',
                webhookConfig: { method: 'POST', headers: { 'Content-Type': 'application/json' } },
                target: '#n8n-chat',
                mode: 'window',
                defaultLanguage: 'es',
                initialMessages: ['¡Hola, explorador! 🌌', '¿Cómo puedo guiarte en este viaje cósmico?'],
                i18n: {
                    es: {
                        title: 'Cosmos Chat',
                        subtitle: 'Explora el saber',
                        inputPlaceholder: 'Escribe aquí...',
                    }
                }
            });

            // Toggle chat
            chatToggle.addEventListener('click', () => chatElement.classList.toggle('open'));

            // Ocultar/mostrar nav al hacer scroll
            window.addEventListener('scroll', () => {
                const currentScroll = window.scrollY;
                nav.classList.toggle('hidden', currentScroll > lastScroll && currentScroll > 80);
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
