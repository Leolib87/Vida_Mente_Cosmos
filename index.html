<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gráficos con D3.js</title>
    <style>
      #treemap {
        margin-bottom: 20px;
      }

      .node {
        background: steelblue;
        width: 10px;
        height: 10px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Gráficos con D3.js</h1>
    <div id="treemap"></div>
    <div id="network"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      // Datos de ejemplo (reemplaza con tus propios datos)
      const datos = [
        { cientifico: 'Albert Einstein', citas: 100 },
        { cientifico: 'Marie Curie', citas: 80 },
        { cientifico: 'Isaac Newton', citas: 70 },
        // Agrega más datos...
      ];

      // Colores para los nodos
      const colores = d3.scaleOrdinal(d3.schemeCategory10);

      // Gráfico Treemap
      const treemap = d3.treemap().size([800, 400]).padding(1);

      d3.select('#treemap')
        .selectAll('div')
        .data(datos)
        .enter()
        .append('div')
        .style('background', (d, i) => colores(i))
        .style('width', (d) => d.citas * 10 + 'px')
        .style('height', '20px')
        .text((d) => d.cientifico);

  </body>
</html>
