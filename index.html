<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de Red con D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .link {
      stroke: rgb(57, 53, 53);
      stroke-opacity: 0.0;
    }

    .node {
      fill: color(from color srgb r g b);
      stroke: #fff;
      stroke-width: 2px;
    }

    .label {
      font-size: 12px;
      text-anchor: middle;
      fill: black; /* Color del texto en negro */
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script>
    // Datos de ejemplo (puedes reemplazarlos con tus propios datos)
    const data = [
      { id: 1, name: "Científico 1", citations: 10, collaborations: [2, 3, 4] },
      { id: 2, name: "Científico 2", citations: 15, collaborations: [1, 3, 5] },
      { id: 3, name: "Científico 3", citations: 5, collaborations: [1, 2, 4] },
      { id: 4, name: "Científico 4", citations: 8, collaborations: [1, 3, 5] },
      { id: 5, name: "Científico 5", citations: 12, collaborations: [2, 4] },
      { id: 6, name: "Científico 6", citations: 10, collaborations: [2, 3, 4] },
      { id: 7, name: "Científico 7", citations: 15, collaborations: [1, 3, 5] },
      { id: 8, name: "Científico 8", citations: 5, collaborations: [1, 2, 4] },
      { id: 9, name: "Científico 9", citations: 8, collaborations: [1, 3, 5] },
      { id: 10, name: "Científico 10", citations: 12, collaborations: [2, 4] },
      // ...agrega los datos de los otros científicos
    ];

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    // Calcula el total de citas
    const totalCitations = data.reduce((acc, d) => acc + d.citations, 0);

    // Escala para el tamaño de los nodos (depende del número de citas)
    const radiusScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.citations)])
      .range([5, 30]);

    // Escala para el color de los nodos
    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    // Genera la simulación de fuerza de D3
    const simulation = d3.forceSimulation(data)
      .force("charge", d3.forceManyBody().strength(-50))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(d => radiusScale(d.citations) + 2))
      .force("link", d3.forceLink().links(generateLinks(data)).id(d => d.id))
      .on("tick", update);

    // Crea los nodos del gráfico
    const nodes = svg.selectAll(".node")
      .data(data)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", d => radiusScale(d.citations))
      .attr("fill", (d, i) => colorScale(i))
      .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded));

    // Crea las conexiones del gráfico
    const links = svg.selectAll(".link")
      .data(generateLinks(data))
      .enter().append("line")
      .attr("class", "link");

    // Etiquetas para los nodos
    const labels = svg.selectAll(".label")
      .data(data)
      .enter().append("text")
      .attr("class", "label")
      .text(d => d.name)
      .attr("text-anchor", "middle")
      .attr("dy", 4)
      .attr("fill", "black");

    // Actualiza la posición de los nodos, las conexiones y las etiquetas
    function update() {
      nodes.attr("cx", d => d.x)
        .attr("cy", d => d.y);

      links.attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      labels.attr("x", d => d.x)
        .attr("y", d => d.y);
    }

    // Genera los enlaces (conexiones) entre los científicos
    function generateLinks(data) {
      const links = [];
      data.forEach(d => {
        d.collaborations.forEach(collaboratorId => {
          const source = data.find(item => item.id === d.id);
          const target = data.find(item => item.id === collaboratorId);
          links.push({ source, target });
        });
      });
      return links;
    }

    // Funciones para la interacción de arrastrar los nodos
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
