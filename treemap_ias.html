        #chart {

        }
        text {

            font-weight: bold;

        const color = d3.scaleOrdinal(["#ff007f", "#00e5ff", "#7fff00", "#ffae00", "#b300ff"]);

        function renderChart() {
            const width = window.innerWidth * 0.9;
            const height = window.innerHeight * 0.8;

            d3.select("svg").remove();

            const treemap = d3.treemap().size([width, height]).padding(0);

            const root = d3.hierarchy(data).sum(d => (d.children ? 0 : 1));
            treemap(root);

            const svg = d3
                .select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background", "#0f0f1f");

            const nodes = svg
                .selectAll("g")
                .data(root.leaves())
                .enter()
                .append("g")
                .attr("transform", d => `translate(${d.x0},${d.y0})`);

            nodes
                .append("rect")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => color(d.parent.data.name))
                .style("stroke", "#1a1a2e")
                .style("stroke-width", 2)
                .on("click", (event, d) => {
                    window.open(d.data.url, "_blank");
                });

            nodes
                .append("text")
                .attr("x", 5)
                .attr("y", 15)
                .text(d => d.data.name)
                .attr("fill", "#ffffff");

            const legend = d3.select("#legend");
            legend.selectAll(".legend-item").remove();
            data.children.forEach((category, index) => {
                const item = legend.append("div").attr("class", "legend-item");
                item
                    .append("div")
                    .attr("class", "legend-color")
                    .style("background", color(category.name));
                item.append("span").text(category.name);
            });
        }

        window.addEventListener("resize", renderChart);
        renderChart();
    </script>
</body>
</html>
